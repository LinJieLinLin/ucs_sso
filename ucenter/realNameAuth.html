                        <div class="key-box">真实姓名<span class="gray-c h6">（2-10个汉字）</span></div>
                        <div class="check-input-box">
                            <input type="text" class="text" value="王亚瑟" placeholder="">
                            <span class="point-icon"><em class="g-icon succ" alt="正确"></em><!--<em class="g-icon erro" alt="错误"></em>--></span>
                        </div>
                        
                        <div class="key-box red-style">身份证号码<span class="gray-c h6">（15或18位数字）</span></div>
                        <div class="check-input-box erro-text">
                            <input type="text" class="text" value="441223" placeholder="">

                            <div class="point-info erro-info">身份证号码必须为15-18位数字</div>
                        </div>
                        
                        <div class="key-box">身份证正面图片<span class="gray-c h6">（必须是清晰的原件彩色电子版，只支持 .jpg .png 格式）</span></div>
                        <div class="up-id-img-wrap">
                            <div class="check-input-box check-id-img">
                                <div class="id-img-box">
                                    <div class="img have-img"><img src="imgs/test/id_img.jpg" /></div>
                                    <div class="up-btn-box">

                                        <div class="btn-box">
                                        	<a onClick="document.getElementById('id-img-positive').click();"><img src="imgs/click_up.png" width="124" height="27" /></a>
                                            <input type="file" name="id-img-positive" id="id-img-positive" style="display:none;" />
                                        </div>
                                    </div>
                                </div>
                                <span class="point-icon"><em class="g-icon erro" alt="正确"></em><!--<em class="g-icon erro" alt="错误"></em>--></span>
                                <div class="point-info erro-info">身份证图片必须原件彩色电子版</div>
                            </div>
                        <div class="clear"></div>
                        </div>
                        
                        <div class="key-box">身份证背面图片<span class="gray-c h6">（必须是清晰的原件彩色电子版，只支持 .jpg .png 格式）</span></div>
                        <div class="up-id-img-wrap">
                            <div class="check-input-box check-id-img">
                            	<div class="id-img-box">
                                    <div class="img"><img src="" /></div>
                                    <div class="up-btn-box">
                                        <div class="black-mask"></div>
                                        <div class="btn-box">
                                        	<a onClick="document.getElementById('id-img-back1').click();"><img src="imgs/click_up.png" width="124" height="27" /></a>

                                    </div>
