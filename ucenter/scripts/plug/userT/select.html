<div class="edit-u-data" ng-class="{true:'gray-bg'}[index%2==0]">
	<div class="l-key-b" >{{name}}: </div>
	<div class="main-w" >
		<span class="select-ui" style="width: 82px;">
			<font class="val"  ng-click="toggle()">{{value}}</font>
			<span class="toggle-btn" ng-click="toggle()"><em class="g-ib-vm-icon g-l-and-icon" alt="收起" ng-show="display"></em><em class="g-ib-vm-icon g-l-or-icon" alt="展开" ng-show="!display"></em></span>
			<div class="pull-down" ng-show="display">
				<ul class="select-ul">
					<li class="li" ng-repeat="item in data" ng-click="chose(item)"><a class="key"><span class="sp">{{item}}</span></a></li>
				</ul>
			</div>
		</span>
	</div>	
</div>
