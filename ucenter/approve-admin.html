<!DOCTYPE html>
<html ng-app>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>云资源 - 通行证-管理中心</title>
    <meta name="keywords" content="云资源 - 通行证-管理中心" />
    <meta name="description" content="云资源 - 通行证-管理中心" />

    <link href="css/common.css" rel="stylesheet" type="text/css" />
    <link href="css/style-main.css" rel="stylesheet" type="text/css" />
    <script src="scripts/common/common.js" type="text/javascript"></script>
    <script src="scripts/sea/sea.js" type="text/javascript"></script>
    <script src="lib/angular-1.2.5/angular.min.js"></script>
    <script src="lib/angular-1.2.5/angular-route.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/pagination.css" />
    <script src="lib/jquery.bpopup.min.js"></script>
    <script src="lib/jquery.pagination.js"></script>
    <script type="text/javascript" src="scripts/module/common.js"></script>
    <script type="text/javascript" src="scripts/module/approve-admin.js"></script>
</head>

<body class="gray-bg">
    <div class="gradient-bg-body gray-bg" ng-controller="ApproveAdmin">
        <div class="overflowBody">

            <!--header view-->
            <div class="head-view g-min-w s-min-w">
                <div class="pass-head">
                    <div class="g-w-mid-r s-w-mid">
                        <!-- <a class="logo f-l"><img src="imgs/pass_logo.png" />
                        </a> -->
                        <div style="color:#1093be;float:left;font-size:30px;padding:12px 0 0;height:50px;position:relative;">
                            <span>通行证</span>
                            <span>|</span>
                            <span>User Pass</span>
                        </div>
                        <div class="user-login-info">
                            <span>欢迎你，</span>
                            <a>{{username}}</a>
                            <a ng-click="logoutR()">退出</a>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </div>
            <!--header view end-->

            <!--mid view-->
            <div class="mid-view g-w-m s-min-w">
                <div class="g-w-mid s-w-mid">


                    <div class="nav-wrap b-nav-wrap2">
                        <ul>
                            <li class="li first-li"><a class="key cur">管理中心</a>
                            </li>
                        </ul>
                    </div>


                    <div class="mid-view-two">
                        <div class="mid-pd-wrap">
                            <div class="approve-cont-wrap">

                                <div class="l-r-main-wrap">

                                    <div class="m-view-wrap">
                                        <div class="m-view">
                                            <div class="w-pd-w">

                                                <!--条件筛选栏-->
                                                <div class="fliter-search-wrap p-adm-f-w">
                                                    <form id="fliter-search" name="fliter-search" method="post" action="">
                                                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="g-table g-s-table">
                                                            <tbody>
                                                                <tr class="bg-no">
                                                                    <td width="30%" align="left" valign="middle" class="bd-no pd-l0">
                                                                        <span class="f-l">用户账户：</span><span class="s-b-sec" style="margin-top:4px;"><input type="text" id="usr" class="text" /><input type="submit"  class="sub-btn" value=""></span>
                                                                    </td>
                                                                    <td width="40%" align="left" valign="middle" class="bd-no pd-l0">
                                                                        <div>
                                                                            <span>时间：</span>
                                                                            <span><input type="text" class="binDate allDate" id="timeFrom" name="" readonly /></span>
                                                                            <span class="pd-l5 pd-r5">到</span>
                                                                            <span><input type="text" class="binDate allDate" id="timeTo" name="" readonly /></span>
                                                                        </div>
                                                                    </td>
                                                                    <td align="left" valign="middle" class="bd-no pd-l0">
                                                                        <div>
                                                                            <span><input type="submit" value=" 搜索 " ng-click="search()" class="f-s-sbu-btn"></span>
                                                                            <span><input type="reset" value=" 重置 " ng-click="reset()" class="f-s-reset-btn" style="width:auto;"></span>
                                                                        </div>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </form>
                                                </div>
                                                <!--条件筛选栏 end-->

                                                <div class="w-wrap l-c-c-tab">
                                                    <table width="100%" class="g-table g-s-table4 l-c-c-tab">
                                                        <thead class="tab-head-s-3">
                                                            <tr>
                                                                <th width="25%" align="left" valign="middle" class="pd-l30 bd-s-r">用户账户</th>
                                                                <!--     <th width="20%" align="center" valign="middle" class="bd-s-r">用户名</th> -->
                                                                <th width="20%" align="center" valign="middle" class="bd-s-r">提交时间</th>
                                                                <th width="20%" align="center" valign="middle" class="bd-s-r">
                                                                    <span>
                                                <select name="province" ng-change="change(x)" ng-model="x" id="province">
                                                    <option value="ALL">全部状态</option>
                                                    <option value="W">未审核状态</option>
                                                    <option value="N">已通过状态</option>
                                                    <option value="R">不通过状态</option>
                                                    <!-- <option value="A">重新提交的</option>  -->
                                                </select>
                                            </span>
                                                                </th>
                                                                <th width="15%" align="center" valign="middle">操作</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr ng-repeat="f in list">
                                                                <td align="left" valign="middle" class="pd-l30 bd-s-r">{{f.usr}}</td>
                                                                <!--    <td align="center" valign="middle" class="bd-s-r">王大伟</td> -->
                                                                <td align="center" valign="middle" class="bd-s-r">{{f.time}}</td>
                                                                <td align="center" valign="middle" class="bd-s-r"><span ng-show="f.status == 'N'" class="green-c">已通过</span><span ng-show="f.status == 'R'" class="yellow-c">不通过</span><span ng-show="f.status == 'A'" class="yellow-c">重新提交的</span><span ng-show="f.status == 'W'" class="red-c">未审核</span>
                                                                </td>
                                                                <td align="center" valign="middle"><a class="blue-c" ng-click="openDetail(f.uid,f.aid)">查看</a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                                    <br>

                                                    <div class="w-wrap">
                                                        <div class="action-bar-wrap" style="border-bottom:0;">
                                                            <!-- 分页 -->
                                                            <div id="Pagination" class="pagination g-page-box g-page-box-fr black-style">
                                                                <!--             <a class="disabled">首页</a>
                                        <a class="prevPage pageBtn disabled"><b class="f-f-st font-w-n">&lt;</b></a>
                                        <a class="cur disabled">1</a>
                                        <a href="javascript:;">2</a>
                                        <a href="javascript:;">3</a>
                                        <font>...</font>
                                        <a href="javascript:;" class="nextPage pageBtn"><b class="f-f-st font-w-n">&gt;</b></a>
                                        <a class="">尾页</a> -->
                                                            </div>
                                                            <!-- 分页 end-->
                                                        </div>
                                                    </div>

                                                </div>


                                            </div>
                                        </div>
                                    </div>

                                    <div class="l-view">
                                        <ul class="big-sidebar">
                                            <li class="li"><a class="key cur">实名认证管理<em class="icon"></em></a>
                                            </li>
                                        </ul>
                                        <br>
                                    </div>

                                    <div class="clear"></div>
                                </div>


                            </div>
                        </div>
                    </div>

                    <div class="clear"></div>
                </div>
            </div>
            <!--mid view end-->

            <!--footer view-->
            <div class="footer-view g-min-w s-min-w footer2-view">
                <div class="g-w-mid s-w-mid">

                    <div class="footer-nav-box" align="center">
                        <span><a href="http://www.itdayang.com/about.html"  target="_blank" class="mg-l10 mg-r10">关于我们</a><i>|</i>
                        </span>
                        <span><a href="http://www.itdayang.com/contact.html" target="_blank" class="mg-l10 mg-r10">联系我们</a><i>|</i>
                        </span>
                        <span><a onclick="Createing()" class="mg-l10 mg-r10">法律条款</a><i>|</i>
                        </span>
                        <span><a onclick="Createing()" class="mg-l10 mg-r10">帮助中心</a><i>|</i>
                        </span>
                        <span><a onclick="Createing()" class="mg-l10 mg-r10">意见反馈</a><i>|</i>
                        </span>

                    </div>

                    <div align="center">©2007-2015 广州市大洋信息技术股份有限公司 粤ICP备05139291号-4 </div>

                </div>
            </div>
            <!--footer view end-->

        </div>
        <!--溢出隐藏div end-->
    </div>
    <!--代替body 渐变背景div end-->
</body>

</html>
<script src="scripts/plug/p_binDatePlug.js" type="text/javascript"></script>
<script type="text/javascript">
// for 日期 input
binDatePlug();
</script>
<script src="scripts/common/default.js" type="text/javascript"></script>
<script>
winMinScale();
fixedFooter(binApp.$('.footer-view')[0], 'fixed-footer');
</script>
