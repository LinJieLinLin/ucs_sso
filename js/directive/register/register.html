<section class="login-sso">
    <form name="login" class="main">
        <label for="account">
            <div>用户名/邮箱</div>
            <div class="input-1">
                <input type="text" placeholder="邮箱/用户名/手机号" id="account" maxlength="20" ng-model="lData.account" ng-blur="checkLoginSso(lData)" required>
            </div>
        </label>
        <label for="psd">
            <div>密码</div>
            <div class="input-2">
                <input type="password" placeholder="密码" id="psd" maxlength="20" ng-model="lData.password" required>
            </div>
        </label>
        <div class="list">
            <a class="blue-c" id="register" ng-click="register()">免费注册</a>
        </div>
        <div >
            <a class="btn btn-full" id="login" ng-click="loginSso()">{{loginText}}</a>
        </div>
    </form>
</section>
