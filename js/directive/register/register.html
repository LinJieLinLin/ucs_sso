<section class="register-sso">
    <div>
        <div class="title">请填写基本信息</div>
        <form name="register">
            <label for="account">
                <div>帐户名:</div>
                <div class="input-1">
                    <input type="text" placeholder="邮箱/用户名/手机号" id="account" maxlength="20" ng-model="rData.account" ng-blur="checkRegisterSso(rData)" required>
                </div>
            </label>
            <label for="pwd">
                <div>设置密码:</div>
                <div class="input-2">
                    <input type="password" placeholder="6-20位字母、数字或符号" id="pwd" maxlength="20" ng-model="rData.password" required>
                </div>
            </label>
            <label for="repwd">
                <div>确认密码:</div>
                <div class="input-2">
                    <input type="password" placeholder="重复密码" id="repwd" maxlength="20" ng-model="rData.rePassword" required>
                </div>
            </label>
            <div class="center">
                <a class="btn btn-reg" id="login" ng-click="registerSso()">{{registerText}}</a>
            </div>
        </form>
    </div>
</section>
