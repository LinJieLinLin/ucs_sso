    <script type="text/javascript">
    function loginC($scope) {

        init();

        function init() {
            $.ajax({
                url: '/ucenter/api/checkReg',
                dataType: "json",
                success: function(msg) {
                    // console.log(msg);
                    $scope.engReg = msg.msg;
                    // console.log($scope.engReg);
                    $scope.$apply();
                }})
        }
    }
    </script>

                                            <div class="key-name">密码</div>
                                            <div class="check-input-box password-text " id="pwd-green">
                                                <input type="password" class="text" maxlength="20" value="" onfocus="pwdFocus()" onblur="pwdBlur()" id="pwd" />

                                            </div>
                                            <div style="display:none">
                                                <a id="qqLoginBtn" onclick="qqLogin()">
                                                    <img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/bt_white_24X24.png" alt="QQ登录" border="0">
                                                    <!--<a href="javascript:;" onclick="return window.open('https://graph.qq.com/oauth2.0/authorize?client_id=101254692&amp;response_type=token&amp;scope=all&amp;redirect_uri=http%3A%2F%2Fsso.t.jxzy.com', 'oauth2Login_10995' ,'height=525,width=585, toolbar=no, menubar=no, scrollbars=no, status=no, location=yes, resizable=yes');"><img src="http://qzonestyle.gtimg.cn/qzone/vas/opensns/res/img/Connect_logo_7.png" alt="QQ登录" border="0"></a>-->
                                                </a>
                                                <div id="wb_connect_btn">
